name: Trigger auto deployment for zlhe-test-resilience4j

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/zlhe-test-resilience4j-AutoDeployTrigger-d652cf82-bfef-49fd-ae1f-b8cd6c8b3d32.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ZLHETESTRESILIENCE4J_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ZLHETESTRESILIENCE4J_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ZLHETESTRESILIENCE4J_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.ZLHETESTRESILIENCE4J_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ZLHETESTRESILIENCE4J_REGISTRY_PASSWORD }}
          containerAppName: zlhe-test-resilience4j
          resourceGroup: zlhe-test
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


